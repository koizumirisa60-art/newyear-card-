<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым 2026 Годом, Эдя!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #0d1b2a 30%, #1e3a5f 70%, #4a1e6e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Контейнер открытки */
        .card-container {
            width: 1152px;
            height: 2048px;
            max-width: 90vw;
            max-height: 90vh;
            margin: 20px auto;
            position: relative;
            perspective: 1500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
            border: 3px solid #7c3aed;
        }
        
        /* Страницы открытки */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
            border-radius: 20px;
            overflow: hidden;
        }
        
        /* Активная страница */
        .page.active {
            display: block;
            z-index: 2;
        }
        
        /* Обложка (первая страница) */
        .cover {
            background: linear-gradient(135deg, #2d1b69 0%, #1e3a5f 50%, #4a1e6e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }
        
        /* Страницы с картинками */
        .page-inner {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 30%, #312e81 70%, #4a1e6e 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Дополнительный декоративный фон для страниц с картинками */
        .page-inner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(167, 139, 250, 0.08) 0%, transparent 50%);
            z-index: 1;
        }
        
        /* Картинки на 100% страницы - БЕЗ РАМКИ */
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
        }
        
        /* Заголовки */
        h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #a78bfa, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(192, 132, 252, 0.7);
            letter-spacing: 2px;
        }
        
        h2 {
            font-size: 3rem;
            color: #c4b5fd;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.7);
        }
        
        .year {
            font-size: 6rem;
            color: #a78bfa;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.9);
            margin: 20px 0 40px 0;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(167, 139, 250, 0.7), 0 0 30px rgba(167, 139, 250, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(167, 139, 250, 0.9), 0 0 40px rgba(167, 139, 250, 0.7), 0 0 50px rgba(167, 139, 250, 0.5);
            }
        }
        
        /* Кнопки навигации */
        .nav-buttons {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(124, 58, 237, 0.85);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #a78bfa;
        }
        
        .nav-btn:hover {
            background: rgba(167, 139, 250, 0.95);
            transform: scale(1.2);
            box-shadow: 0 12px 35px rgba(167, 139, 250, 0.4);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Анимация смены страниц */
        .page.fade-out {
            animation: fadeOut 0.5s ease forwards;
        }
        
        .page.fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        
        /* Музыкальный плеер - УЛУЧШЕННАЯ ВЕРСИЯ */
        .music-player {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border: 2px solid #7c3aed;
            z-index: 100;
            min-width: 200px;
            max-width: 280px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        /* Компактный вид плеера */
        .music-player.compact {
            min-width: 50px;
            max-width: 50px;
            padding: 12px;
            border-radius: 25px;
        }
        
        .music-player.compact .player-info,
        .music-player.compact .volume-control {
            display: none;
        }
        
        .music-player.compact .player-controls {
            justify-content: center;
            margin-top: 0;
        }
        
        .player-info {
            margin-bottom: 10px;
        }
        
        .player-info .title {
            color: #a78bfa;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .player-info .song {
            color: #c4b5fd;
            font-size: 0.9rem;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-top: 12px;
        }
        
        .player-btn {
            background: #7c3aed;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .player-btn:hover {
            background: #6d28d9;
            transform: scale(1.1);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .music-player.compact .volume-control {
            opacity: 0;
            height: 0;
            margin: 0;
        }
        
        .volume-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #4a1e6e;
            border-radius: 3px;
            outline: none;
            transition: all 0.3s;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #7c3aed;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #a78bfa;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            background: #6d28d9;
            transform: scale(1.2);
        }
        
        /* Кнопка сворачивания плеера */
        .toggle-player {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: #a78bfa;
            font-size: 0.8rem;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            z-index: 101;
        }
        
        .toggle-player:hover {
            background: rgba(167, 139, 250, 0.2);
            transform: rotate(90deg);
        }
        
        /* Блестки */
        .glitter {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: glitter-fall linear infinite;
        }
        
        @keyframes glitter-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 1200px) {
            .card-container {
                max-width: 95vw;
                max-height: 95vh;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            h2 {
                font-size: 2.5rem;
            }
            
            .year {
                font-size: 5rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 2.2rem;
            }
            
            .year {
                font-size: 4rem;
            }
            
            .nav-buttons {
                padding: 0 30px;
                bottom: 30px;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .music-player {
                min-width: 180px;
                max-width: 220px;
                padding: 12px;
                bottom: 20px;
                right: 20px;
            }
            
            .player-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
            
            .player-info .title {
                font-size: 0.9rem;
            }
            
            .player-info .song {
                font-size: 0.8rem;
            }
            
            .toggle-player {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .year {
                font-size: 3.2rem;
            }
            
            .music-player {
                min-width: 160px;
                max-width: 180px;
                padding: 10px;
                bottom: 15px;
                right: 15px;
            }
            
            .music-player.compact {
                min-width: 45px;
                max-width: 45px;
                padding: 10px;
            }
            
            .nav-buttons {
                padding: 0 20px;
                bottom: 20px;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .player-btn {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 360px) {
            .music-player {
                min-width: 140px;
                max-width: 160px;
            }
            
            .music-player.compact {
                min-width: 40px;

    </style>

    <div class="card-container">

        <!-- Страница 3: Вторая картинка -->

        </div>
        
        <!-- Кнопки навигации -->
        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn" onclick="prevPage()" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" id="nextBtn" onclick="nextPage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <!-- Музыкальный плеер -->
    <div class="music-player" id="musicPlayer">
        <button class="toggle-player" id="togglePlayer" title="Свернуть/развернуть">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <div class="player-info">
            <div class="title">
                <i class="fas fa-music"></i> Музыка:
            </div>
            <div class="song">«Ты» — Несладко</div>
        </div>
        
        <div class="player-controls">
            <button class="player-btn" id="playBtn" title="Воспроизвести">
                <i class="fas fa-play"></i>
            </button>
            <button class="player-btn" id="pauseBtn" title="Пауза" style="display: none;">
                <i class="fas fa-pause"></i>
            </button>
            <button class="player-btn" id="stopBtn" title="Стоп">
                <i class="fas fa-stop"></i>
            </button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-down" id="volumeIcon"></i>
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider" title="Громкость">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>
    
    <!-- Аудио элемент для музыки -->
    <audio id="backgroundMusic" preload="metadata">
        <source src="music.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    
    <script>
        // Управление страницами открытки
        let currentPage = 1;
        const totalPages = 3;
        const pages = document.querySelectorAll('.page');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let isAnimating = false;
        
        // Инициализация: показываем только первую страницу
        function initPages() {
            pages.forEach((page, index) => {
                page.style.display = 'none';
                page.classList.remove('active', 'fade-out', 'fade-in');
                
                if (index === 0) {
                    page.style.display = 'block';
                    page.classList.add('active');
                }
            });
            updateNavigation();
        }
        
        // Обновление навигации
        function updateNavigation() {
            prevBtn.disabled = currentPage === 1 || isAnimating;
            nextBtn.disabled = currentPage === totalPages || isAnimating;
        }
        
        // Смена страницы с анимацией
        function changePage(newPage) {
            if (isAnimating) return;
            
            const oldPage = currentPage;
            currentPage = newPage;
            
            if (oldPage === currentPage) return;
            
            isAnimating = true;
            updateNavigation();
            
            const oldPageElem = document.getElementById(`page${oldPage}`);
            const newPageElem = document.getElementById(`page${currentPage}`);
            
            // Анимация исчезновения старой страницы
            oldPageElem.classList.add('fade-out');
            
            setTimeout(() => {
                oldPageElem.style.display = 'none';
                oldPageElem.classList.remove('active', 'fade-out');
                
                // Показываем и анимируем появление новой страницы
                newPageElem.style.display = 'block';
                newPageElem.classList.add('active', 'fade-in');
                
                setTimeout(() => {
                    newPageElem.classList.remove('fade-in');
                    isAnimating = false;
                    updateNavigation();
                }, 500);
            }, 500);
        }
        
        // Следующая страница
        function nextPage() {
            if (currentPage < totalPages && !isAnimating) {
                changePage(currentPage + 1);
            }
        }
        
        // Предыдущая страница
        function prevPage() {
            if (currentPage > 1 && !isAnimating) {
                changePage(currentPage - 1);
            }
        }
        
        // Управление музыкой
        const audio = document.getElementById('backgroundMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const musicPlayer = document.getElementById('musicPlayer');
        const togglePlayer = document.getElementById('togglePlayer');
        
        // Установка начальной громкости
        audio.volume = volumeSlider.value;
        
        // Инициализация страниц
        document.addEventListener('DOMContentLoaded', () => {
            initPages();
            
            // Убираем автозапуск музыки - теперь только по нажатию Play
            console.log("Музыка загружена. Нажмите Play для воспроизведения.");
            
            // Показываем кнопку Play, скрываем Pause
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
        });
        
        // Кнопка воспроизведения
        playBtn.addEventListener('click', () => {
            audio.play().then(() => {
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
                console.log("Музыка играет");
            }).catch(error => {
                console.log("Ошибка воспроизведения музыки:", error);
                // Показываем сообщение об ошибке
                const errorMsg = document.createElement('div');
                errorMsg.style.cssText = `
                    color: #f87171;
                    font-size: 0.8rem;
                    margin-top: 8px;
                    text-align: center;
                `;
                errorMsg.textContent = "Нажмите Play еще раз";
                
                const playerInfo = document.querySelector('.player-info');
                if (playerInfo && !document.getElementById('musicError')) {
                    errorMsg.id = 'musicError';
                    playerInfo.appendChild(errorMsg);
                    
                    setTimeout(() => {
                        if (errorMsg.parentNode) {
                            errorMsg.remove();
                        }
                    }, 3000);
                }
            });
        });
        
        // Кнопка паузы
        pauseBtn.addEventListener('click', () => {
            audio.pause();
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
            console.log("Музыка приостановлена");
        });
        
        // Кнопка остановки
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            playBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
            console.log("Музыка остановлена");
        });
        
        // Регулировка громкости
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            
            // Обновление иконки громкости
            if (audio.volume === 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (audio.volume < 0.5) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-up';
            }
        });
        
        // Сворачивание/разворачивание плеера
        let isPlayerCompact = false;
        
        togglePlayer.addEventListener('click', () => {
            isPlayerCompact = !isPlayerCompact;
            musicPlayer.classList.toggle('compact', isPlayerCompact);
            
            // Меняем иконку стрелки
            if (isPlayerCompact) {
                togglePlayer.innerHTML = '<i class="fas fa-chevron-left"></i>';
                togglePlayer.title = "Развернуть плеер";
            } else {
                togglePlayer.innerHTML = '<i class="fas fa-chevron-right"></i>';
                togglePlayer.title = "Свернуть плеер";
            }
        });
        
        // Автоматически сворачиваем плеер на мобильных устройствах
        function checkMobileAndCompact() {
            if (window.innerWidth <= 768) {
                isPlayerCompact = true;
                musicPlayer.classList.add('compact');
                togglePlayer.innerHTML = '<i class="fas fa-chevron-left"></i>';
                togglePlayer.title = "Развернуть плеер";
            }
        }
        
        // Проверяем при загрузке и при изменении размера окна
        window.addEventListener('load', checkMobileAndCompact);
        window.addEventListener('resize', checkMobileAndCompact);
        
        // Управление с клавиатуры
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' || event.key === ' ' || event.key === 'PageDown') {
                nextPage();
                event.preventDefault();
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                prevPage();
                event.preventDefault();
            }
            
            // Управление музыкой с клавиатуры
            if (event.key === 'MediaPlayPause' || event.key === ' ') {
                if (audio.paused) {
                    playBtn.click();
                } else {
                    pauseBtn.click();
                }
            }
        });
        
        // Листание кликом по краям страницы
        document.querySelector('.card-container').addEventListener('click', (event) => {
            const card = document.querySelector('.card-container');
            const cardRect = card.getBoundingClientRect();
            const cardWidth = card.offsetWidth;
            const clickX = event.clientX - cardRect.left;
            
            if (clickX > cardWidth * 0.75 && !isAnimating) {
                nextPage();
            } else if (clickX < cardWidth * 0.25 && !isAnimating) {
                prevPage();
            }
        });
        
        // Создание блесток
        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            
            const size = Math.random() * 15 + 8;
            glitter.style.width = `${size}px`;
            glitter.style.height = `${size}px`;
            
            const colors = [
                'rgba(255, 255, 255, 0.95)',
                'rgba(192, 132, 252, 0.9)',
                'rgba(96, 165, 250, 0.9)',
                'rgba(167, 139, 250, 0.9)',
                'rgba(199, 210, 254, 0.9)'
            ];
            glitter.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            glitter.style.left = `${Math.random() * 100}vw`;
            
            const duration = Math.random() * 7 + 5;
            glitter.style.animationDuration = `${duration}s`;
            
            const delay = Math.random() * 5;
            glitter.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(glitter);
            
            setTimeout(() => {
                if (glitter.parentNode) {
                    glitter.remove();
                }
            }, (duration + delay) * 1000);
        }
        
        // Создаем много блесток
        for (let i = 0; i < 80; i++) {
            setTimeout(() => {
                createGlitter();
            }, i * 100);
        }
        
        // Продолжаем создавать блестки
        setInterval(createGlitter, 200);
        
        // Проверка загрузки изображений
        window.addEventListener('load', () => {
            const images = document.querySelectorAll('.fullscreen-image');
            images.forEach(img => {
                img.onerror = () => {
                    console.error(`Не удалось загрузить изображение: ${img.src}`);
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = `
                        width: 100%;
                        height: 100%;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                        color: #c4b5fd;
                        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
                        text-align: center;
                        padding: 40px;
                        position: relative;
                        z-index: 2;
                    `;
                    errorDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="font-size: 6rem; margin-bottom: 40px; color: #f87171;"></i>
                        <p style="font-size: 2rem; margin-bottom: 20px;">Изображение не загружено</p>
                        <p style="font-size: 1.2rem; margin-bottom: 10px;">Файл: ${img.src}</p>
                        <p style="font-size: 1rem; color: #a78bfa; max-width: 80%;">
                            Убедитесь, что файлы "photo1.jpg" и "photo2.jpg" 
                            находятся в той же папке, что и открытка
                        </p>
                    `;
                    
                    img.parentNode.replaceChild(errorDiv, img);
                };
                
                img.onload = () => {
                    console.log(`Изображение загружено: ${img.src}`);
                    img.style.opacity = '1';
                };
            });
            
            // Проверка загрузки музыки
            audio.addEventListener('error', () => {
                console.error("Не удалось загрузить музыку. Проверьте файл music.mp3");
                const playerInfo = document.querySelector('.player-info');
                if (playerInfo) {
                    const errorMsg = document.createElement('div');
                    errorMsg.style.cssText = `
                        color: #f87171;
                        font-size: 0.8rem;
                        margin-top: 5px;
                        text-align: center;
                    `;
                    errorMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Музыка не загружена';
                    errorMsg.id = 'musicLoadError';
                    playerInfo.appendChild(errorMsg);
                }
            });
            
            audio.addEventListener('canplay', () => {
                console.log("Музыка готова к воспроизведению");
                const errorMsg = document.getElementById('musicLoadError');
                if (errorMsg) {
                    errorMsg.remove();
                }
            });
        });
    </script>
</body>
</html>
